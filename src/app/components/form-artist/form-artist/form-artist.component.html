<div *ngIf="artista" class="formArtist">
    <div class="field">
        <label>Nombre: </label>
        <input id="name" [(ngModel)]="artista.name" placeholder="name">
    </div>

    <div class="field">
        <label>Nacionalidad: </label>
        <input id="nacionality" [(ngModel)]="artista.nacionality" placeholder="nacionality">
    </div>

    <app-form-button textButton="Save" (onPressMyButton)="onPressButton()"></app-form-button>
</div>
